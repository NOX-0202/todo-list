<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>todo list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>

      body{
        background: #172a55;
      }
      
      ul{
        list-style: none;
      }

      ul li {
        color: #fff;
        font-size: 19px;
      }

      a{
        font-size: 12px;
        margin-left: 7px;
      }

    </style>
  </head>
  <body>
    <div id="app" class="container mt-3">
      <H1 class="text-white">TODO LIST</H1>
      <hr color="white">
      <div class="form-inline">
        <input type="text" name="todo-name" class="w-100 rounded" placeholder="Type what you'll do">
        <input type="submit" value="Adicionar" id="button" class="btn btn-primary w-100 mt-2 mb-4">
      </div>
      <ul class="todos-body">
        <!-- Aqui vai aparecer os elementos adicionados -->
      </ul>
    
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
